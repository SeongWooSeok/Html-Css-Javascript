<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box sizing</title>
    <style>
        body{
            margin: 0px;
        }
        div{
            margin: 20px;
            padding: 20px;
            border: 20px solid lightgreen;
            width: 500px;
        }
        /* box 크기를 어떤 기준으로 할것이냐
        boxsizing 생각하면 background도 같이 생각 */
        .cb{
            box-sizing:content-box ;
        }
        .bb{
            box-sizing:border-box;
        }
    </style>
</head>
<body>
    <div class="cb">
        <p>content box</p>
    </div>
    <div class="bb">
        <p>border box</p>
    </div>
</body>
</html>
