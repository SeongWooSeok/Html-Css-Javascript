<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,th,td{border: solid black; text-align: center;}
        th{background-color: aquamarine;}
    </style>
</head>
<body>
    <table>
       <thead>
            <th>Month</th>
            <th>Saving</th>
       </thead>
       <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Fabruary</td>
                <td>$50</td>
            </tr>
       </tbody>
       <tfoot>
            <tr>
                <td>sum</td>
                <td>$150</td>
            </tr>
       </tfoot>
    </table>
    <br>
    <table>
        <caption style="background-color: aqua;">number</caption>
            <th colspan="2">1</th>
            <th>3</th>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
            </tr>
    </table>
<br>
    <table style="width: 500px; height: auto;">
        <caption>해양 생물</caption>
        <tr>
            <th>참치</th>
            <th>고래</th>
            <th>날치</th>
        </tr>
        <tr>
            <td>상어</td>
            <td>고래</td>
            <td>날치</td>
        </tr>
        <tr>
            <td>오징어</td>
            <td>고등어</td>
            <td>돌고래</td>
        </tr>
        <tr>
            <td rowspan="2">참치</td>
            <td colspan="2">고래</td>
        </tr>
        <tr>
            <td>구래</td>
            <td>고래</td>
        </tr>
    </table>
</body>
</html>
