<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자</title>
    <style>
        /* 요소 선택자 */
        h4{color: teal;}
        /* id 선택자 rgb 색상 (id는 #) (opacity는 투명도설정)*/ 
        #heading{color: rgb(255, 0, 0); opacity: 0.1;}
        /* class 선택자 rgba 색상 (class는 .)*/
        .title{color: rgba(255, 0, 0, 0.5);}
        /* 그룹선택자 hex 색상 (여러개 붙여서 할때는 ,)*/ 
        /* h2,#heading,.title{color: #000000;} */
        /* 전체선택자 hsl hsla 색상 */
        *{color: hsl(172, 77%, 50%);}
    </style>
</head>
<body>
    <h3>선택자를 통한 선택</h3>
    <h4>해당 부분에 적용</h4>
    <h4 id="heading">아이디를 통해 적용</h4>
    <h4 class="title">클래스를 통해 적용</h4>
    <h2 class="title">클래스를 통해 적용</h2>
    <h2>그룹 선택자</h2>
</body>
</html>
