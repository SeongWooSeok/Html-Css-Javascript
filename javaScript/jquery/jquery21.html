<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="/javaScript/js/jquery-3.6.4.js"></script>
</head>
<body>
    <h2>Filter</h2>
    <input type="text" id="in" placeholder="search">
    <div id="test">
        <p>this is a paragraph</p>
        <div>this is div delement in div</div>
        <button>this is a button</button>
        <button>this is another button</button>
        <p>this is another apragraph</p>
    </div>
</body>
<script>
    $(function(){
        $(#in).keyup(function()){
            let val = $(this).val.toLowerCase
            $('#test').filter(function(){
                $(this.toggle)
            });
        });
    });
</script>
</html>
