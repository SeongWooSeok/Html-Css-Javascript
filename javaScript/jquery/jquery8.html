<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <style>
        div{border: 1px solid black; width:50px; height: 50px;
        float: left; margin: 50px;}
    </style>
    <script src="/javaScript/js/jquery-3.6.4.js"></script>
</head>
<body>
    <ul>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3<span>tags</span></li>
    </ul>
    <ul></ul>
    <div>A</div>
    <div class="mid">B</div>
    <div class="mid not">C</div>
    <div class="mid not">D</div>
    <div class="mid">E</div>
    <div>F</div>

    <script>
        $('div').not('.not').css('color','red');
        // $('li:nth-child(1)').css('color','red');
        $('li').first().css('color','red');
        $('li').eq(1).css('color','blue');
        $('li').last().css('color','orange');
        $('li').filter(':nth-child(2)').css('color','green');
        $('li').filter(function(index){
            return $(this).find('span').length===1;
        }).css('color', 'yellow')
        $('div').css('background','skyblue').filter('.mid').css('border', '3px dotted blue')
        $('ul').has('li').addClass('yes');
        $('ul').click(function(event){
            let target=$(event.target);
            if(target.is('li')){
                target.css('background-color','red');
            }
        });
    </script>
    <form action="">
        <fieldset>
            <label>이름</label>
            <input type="text" name="name" value="">
            <label>암호</label>
            <input type="password" name="pw" value="">
            <label>이메일</label>
            <input type="email" name="email" value="">
        </fieldset>
    </form>
    <button type="button" id="print">출력</button>
    <b>값출력</b><p></p>
    <script>
        console.log($('input'));
        let temp=$('input').map(function(index,ele){
            console.log(index,ele);
            return $(this).val();
        });
        console.log(temp,temp.get());
    </script>
</body>
</html>
