<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="/javaScript/js/jquery-3.6.4.js"></script>
    <style>
        ul{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <ul class="vac">
        <h3>부산여행</h3>
        <button id="btn1">가격 알아보기(append)</button>
        <button id="btn2">가격 알아보기(prepend)</button>
        <button id="btn3">가격 알아보기(before)</button>
        <button id="btn4">가격 알아보기(after)</button>
    </ul>
<script>
    $(function(){
        let price=$('<p>40만원</p>');
        $('#btn1').click(()=>$('.vac').append(price));
        $('#btn2').click(()=>$('.vac').prepend(price));
        $('#btn3').click(()=>$('.vac').before(price));
        $('#btn4').click(()=>$('.vac').after(price));
        // $('#btn1').clone().insertBefore($('#btn4')); //오른쪽 요소 기준 앞쪽에 넣어줌
        // $('#btn1').insertAfter($('#btn4')); 
        // $('button').wrap('<div></div>');
        $('button').wrapAll('<div>ㅎㅇ?</div>');
        // $('button').wrapInner('<strong>얼마인지 </strong>');
        $('button').unwrap();
    })
</script>
</body>
</html>
