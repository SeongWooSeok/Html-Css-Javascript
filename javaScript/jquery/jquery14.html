<!DOCTYPE html>
<html lang="en">
<head>

<!-- 요소를 넣고 뺄때는 attr를 많이 사용하게 될것임?
    attr은 요소를 정했을 당시의 상태를 가져와서 반환시킴 checked 이런식으로
    prop은 요소가 있는지 없는지 boolean값으로 반환함 먄약 checked가 사라졌다면 false로 반환함 -->
<body>
    <input type="checkbox" id="test1" checked="checked"/>
    <input type="checkbox" id="test2" />
    <div id="result1"></div>
    <div id="result2"></div>

<script>
$(function(){
    $('#result1').html('attr checked : '
    +$('#test1').attr('checked')
    +'  //prop checked:'
    +$('#test1').prop('checked')
    )
    $('#result2').html('attr checked : '
    +$('#test2').attr('checked')
    +'  //prop unchecked:'
    +$('#test2').prop('checked')
    )
});
</script>
    <button id="tbtn">타이틀 변경</button>

        let input = $(this).next();
        let val = input.val();

</body>
</html>
