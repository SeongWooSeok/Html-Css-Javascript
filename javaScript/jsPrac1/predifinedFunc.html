<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역함수</title>
</head>
<body>
    <script>
        //eval은 string을 자바스크립트 코드로 실행하는것
//      eval()은 인자로 받은 코드를 caller의 권한으로 수행하는 위험한 함수 (caller 지정된 함수를 호출한 함수를 참조한다.)
//      악의적인 영향을 받았을 수 있는 문자열을 eval()로 실행한다면, 해당 웹페이지나 확장 프로그램의 권함으로 사용자의 기기에서 악의적인 코드를 수행하는 결과를 초래
//      제3자 코드가 eval()이 호출된 위치의 스코프를 볼 수 있으며, 이를 이용해 비슷한 함수인 Function으로는 실현할 수 없는 공격이 가능
//      최신 JS 엔진에서 여러 코드 구조를 최적화하는 것과 달리 eval()은 JS 인터프리터를 사용해야 하기 때문에 다른 대안들보다 느림
        let x=10, y=20;
        let a=eval('x+y');
        let b=eval('y*4');
        console.log(a,b);
        //eval('window.alert("스크립트");');


        //isFinite 매개변수가 유한한 수인지 검사
        //유한한 숫자이면 true 무한한 숫자 또는 숫자가 아니면 false를 반환합니다.
        console.log(isFinite(123));
        console.log(isFinite(123e100));
        console.log(isFinite(0));
        console.log(isFinite(true));
        console.log(isFinite(false));
        console.log(isFinite(null));
        console.log(isFinite('123'));
        console.log(isFinite(""));
        console.log(isFinite("문자열"));
        console.log(isFinite(undefined));
        console.log(isFinite(NaN));
        console.log(isFinite(Infinity));

        //숫자가 NaN인지 확인합니다
        console.log('======================')
        console.log(isNaN(123));
        console.log(isNaN(123e100));
        console.log(isNaN(0));
        console.log(isNaN(true));
        console.log(isNaN(false));
        console.log(isNaN(null));
        console.log(isNaN('123'));
        console.log(isNaN(""));
        console.log(isNaN("문자열"));
        console.log(isNaN(undefined));
        console.log(isNaN(NaN));
        console.log(isNaN(Infinity));

        //String을 정수로 바꿉니다
        console.log('======================')
        console.log(parseInt('213'));
        console.log(parseInt('123.000'));
        console.log(parseInt('123.567'));
        console.log(parseInt('12 34 56'));
        console.log(parseInt('        123      '));
        console.log(parseInt('123 다이아몬드'));
        console.log(parseInt('다이아몬드 123'));
        console.log(parseInt("10",10));
        console.log(parseInt("10",8));
        console.log(parseInt("aa",16));

        //String을 유리수로 바꿉니다
        console.log('======================')
        console.log(parseFloat('213'));
        console.log(parseFloat('123.000'));
        console.log(parseFloat('123.567'));
        console.log(parseFloat('12 34 56'));
        console.log(parseFloat('        123      '));
        console.log(parseFloat('123 다이아몬드'));
        console.log(parseFloat('다이아몬드 123'));
        console.log(parseFloat("123.231445151").toFixed(3));

        let uri = "http://www.naver.com/search?name=홍길동&location=서울";
        let enc1 = encodeURI(uri);
        let enc2 = encodeURIComponent(uri); 
        console.log(uri);
        console.log(enc1);
        console.log(enc2);
        let dec1 = decodeURI(enc1);
        let dec2 = decodeURIComponent(enc2);
        console.log(dec1);
        console.log(dec2);
        let str = "wonderful world !@#";
        let esc = escape(str);
        let une=unescape(esc);
        console.log(str,esc,une);
    </script>
</body>
</html>
