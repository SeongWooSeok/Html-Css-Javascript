<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        //js는 타입을 구분하지 않기에 다 더해줌(실제로 계산되는지는 별개의 문제)
        function addNum(x,y){
            if(x===undefined)x=0;
            if(y===undefined)y=0;
            return x+y;
        }
        console.log(addNum(2,3));
        console.log(addNum(2,3.5));
        console.log(addNum('a','b'));
        console.log(addNum('1',2));
        console.log(addNum(1,'2'));
        console.log(addNum(1));

        function addNumWithArgs(){
            let sum=0;
            console.log(arguments);
            for(let i =0; i<arguments.length; i++){
                sum+=arguments[i];
            }
            return sum;
        }
        console.log(addNumWithArgs(3,4,5,6,7));
    </script>
</body>
</html>
