<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Find</title>
</head>
<body>
    <ul>
        <li>태그명</li>
        <li id="findId">아이디</li>
        <li class="findClass">클래스</li>
        <li name="findName">이름</li>
        <script>
            document.write("<li class='write'>선택</li>");
        </script>
    </ul>
    <script>
        //item() 요소선택 아이디는 한개이기때문에 item이 필요없지만 나머지는 필요함(elements , element)
        //HTML 태그이름을 통한 선택
        document.getElementsByTagName("li").item(0).innerHTML="tagName";
        //아이디를 통한 선택
        document.getElementById("findId").innerHTML="id";
        //클래스를 통한  선택
        document.getElementsByClassName("findClass").item(0).innerHTML="class"
        //이름을 통한 선택
        document.getElementsByName("findName").item(0).innerHTML="name"
        //CSS선택자를 통한 선택
        document.querySelector(".write").innerHTML=("query selector");
        console.log(document.title);
        console.log(document.getElementsByTagName("li"));
        // findId를 찾아서 findClass를 추가해서 위에서 item(0)과 아래의 item(0)이 가리키는 방향이 다름
        document.getElementById("findId").className="findClass";
        document.getElementsByClassName("findClass").item(0).innerHTML="class"
        console.log(document.querySelector("li"));
        console.log(document.querySelectorAll("li"));
    </script>
</body>
</html>
