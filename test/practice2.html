<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <h4>사각형</h4>
    <script>
        let repeat=5;
        for(let row=0;row<repeat;row++){
            for(let col=0;col<repeat;col++){
                document.write('*');
            }
            document.write("<br>");
        }
    </script>


    <h4>삼각형</h4>
    <br>
    <script>
      for(let i = 0; i < 5; i++)  {
        for(let j=4; j > i; j--)  {
          // &nbsp 공백을 의미함
          document.write('&nbsp');
        }
        for(let j=0; j <= i; j++)  {
          document.write('*');
        }
        for(let j=1; j <= i; j++)  {
          document.write('*');
        }
        document.write('<br>');
      }
    </script>


    <script>
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
          document.write('*')
        }
        document.write('<br>');
      }
    </script>
    <br>
    <script>
      for (let i = 0; i < 5; i++) {
        for (let j = 5; j > i; j--) {
          document.write('*');
        }
        document.write('<br>');
      }
    </script>


</body>
</html>
