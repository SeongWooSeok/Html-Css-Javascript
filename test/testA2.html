<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>지원양식</title>
  <style>
    table, td, th {
      border:1px solid #ccc;
      text-align: center;
      font-weight: 800;
    }
    td, th {
      padding:10px 20px;
    }
    td:last-child{
      width:200px;
    }
  </style>
</head>
<body>
  <h1>지원 양식</h1>
  <table>
    <tr>
      <td rowspan="3">개인정보</td>
      <td>이름</td>
      <td colspan="2"></td>
    </tr>
    
    <tr>
      <td>학과/학번</td>
      <td colspan="2"></td>
    </tr>
    
    <tr>
      <td>연락처</td>
      <td colspan="2"></td>
    </tr>
    
    <tr>
      <td>지원분야</td>
      <td colspan="3"></td>
    </tr>
    
  </table>
</body>
</html>
